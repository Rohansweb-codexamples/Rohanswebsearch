<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohans Web Search</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --christmas-red: #DB4437;
      --christmas-green: #0F9D58;
      --christmas-text: #555;
      --christmas-bg: #FFFFFF;

      --fun-bg: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80, #facc15);
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    #artwork {
      display: none;
      padding: 40px;
      border-radius: 20px;
      background: var(--fun-bg);
      color: white;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
      to   { box-shadow: 0 0 40px rgba(255,255,255,0.8); }
    }
  </style>
</head>

<body class="p-4 md:p-8">

  <div class="max-w-4xl mx-auto flex flex-col items-center pt-20">

    <!-- Christmas Image -->
    <div id="christmasImage" class="mb-8 text-center">
      <a href="https://www.rohansweb.co.uk" target="_blank"
         class="block w-full max-w-xl mx-auto transform transition duration-300 hover:scale-105">
        <img src="https://i.postimg.cc/26qX8w4Y/Gemini-Generated-Image-teo2mkteo2mkteo2-2.jpg"
             alt="Rohans Web Search Christmas Logo"
             class="mx-auto w-full rounded-lg shadow-2xl" />
      </a>
    </div>

    <!-- Nonâ€‘December Artwork -->
    <div id="artwork"></div>

    <p id="subtitle" class="text-xl mb-6 text-center font-light text-gray-500">
      The festive search experience, powered by Rohan.
    </p>

    <div class="flex flex-col items-center mb-12 space-y-4">
      <div id="countdown" class="text-2xl font-semibold p-3 rounded-lg shadow-md"
           style="color: var(--christmas-green); border: 2px solid var(--christmas-red);"></div>

      <div id="joke" class="text-lg italic text-gray-600 max-w-xl text-center"></div>
    </div>

    <div class="w-full max-w-2xl">
      <script async src="https://cse.google.com/cse.js?cx=00c43c37b85874aa1"></script>
      <div class="gcse-search"></div>
    </div>
  </div>

  <script>
    const jokes = [
      "What do you call an elf who sings? A wrapper!",
      "Why did the Christmas tree go to the dentist? Because it needed a root canal!",
      "What do you get if you cross Santa with a detective? Santa Clues!",
      "What kind of motor vehicle does Santa drive? A 'Ho Ho Ho-nda'!",
      "What is a Christmas ornament's favorite song? 'O Tannen-bomb'!",
      "What is Santa's favorite snack food? Crisp Pringles!",
      "What do you call a reindeer with no eyes? I have no eye-deer!",
    ];

    function updateCountdown() {
      const now = new Date();
      const christmas = new Date(now.getFullYear(), 11, 25);

      if (now.getMonth() === 11 && now.getDate() > 25) {
        christmas.setFullYear(christmas.getFullYear() + 1);
      }

      const diff = christmas - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const countdownEl = document.getElementById('countdown');

      countdownEl.textContent =
        days < 0 ? "ðŸŽ„ Merry Christmas!" :
        days === 0 ? "ðŸŽ… It's Christmas Day!" :
        `${days} days until Christmas`;
    }

    function displayJoke() {
      const jokeEl = document.getElementById('joke');
      const randomIndex = Math.floor(Math.random() * jokes.length);
      jokeEl.textContent = `Joke of the Day: "${jokes[randomIndex]}"`;
    }

    function updateArtwork() {
      const now = new Date();
      const year = now.getFullYear();
      const time = now.toLocaleTimeString();
      document.getElementById("artwork").textContent = `${year} â€¢ ${time}`;
    }

    function applySeasonalMode() {
      const now = new Date();
      const month = now.getMonth();

      const christmasImg = document.getElementById("christmasImage");
      const artwork = document.getElementById("artwork");
      const countdown = document.getElementById("countdown");
      const joke = document.getElementById("joke");
      const subtitle = document.getElementById("subtitle");

      if (month === 11) {
        // ðŸŽ„ DECEMBER MODE
        christmasImg.style.display = "block";
        countdown.style.display = "block";
        joke.style.display = "none"; // You asked to hide joke in December
        artwork.style.display = "none";

        document.body.style.background = "var(--christmas-bg)";
        document.body.style.color = "var(--christmas-text)";
        subtitle.textContent = "The festive search experience, powered by Rohan.";

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24);

      } else {
        // ðŸŒˆ NONâ€‘DECEMBER MODE
        christmasImg.style.display = "none";
        countdown.style.display = "none";
        joke.style.display = "none";
        artwork.style.display = "block";

        document.body.style.background = "var(--fun-bg)";
        document.body.style.color = "white";
        subtitle.textContent = "A colourful search experience, powered by Rohan.";

        updateArtwork();
        setInterval(updateArtwork, 1000);
      }
    }

    function forceLinksNewTab() {
      document.querySelectorAll('.gs-webResult .gs-title a').forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });
    }

    function setupObserver() {
      const target = document.querySelector('.gcse-search');
      if (!target) {
        setTimeout(setupObserver, 500);
        return;
      }
      forceLinksNewTab();
      const observer = new MutationObserver(() => forceLinksNewTab());
      observer.observe(target, { childList: true, subtree: true });
    }

    window.onload = () => {
      applySeasonalMode();
      setupObserver();
    };
  </script>

</body>
</html>
